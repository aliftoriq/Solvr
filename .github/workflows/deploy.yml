name: Deploy Spring Boot to Ubuntu VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            cd ~/Solvr || { echo "âŒ Directory Solvr not found"; exit 1; }
          
            echo "ðŸ”ª Killing existing app..."
            pkill -f 'solvr-0.0.1-SNAPSHOT.jar' || true
          
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main
          
            echo "ðŸ§¹ Building the app..."
            mvn clean package -DskipTests
          
            echo "ðŸš€ Running the app in background..."
            nohup java -jar target/solvr-0.0.1-SNAPSHOT.jar > solvr.log 2>&1 &
          EOF
